<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="card-container">
    <main class="card">
      <img src="assets/images/illustration-article.svg" alt="Blog illustration" class="card-image" />

      <strong class="tag">Learning</strong>
      <p class="date">Published 21 Dec 2023</p>

      <h1 class="title">HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <footer class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="avatar" />
        <span>Greg Hooper</span>
      </footer>
    </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ammar Daud Khan</a>.
    </p>
  </div>
</body>
</html>

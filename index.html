<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <title>Folk Blog Preview Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .badge{
      width:80px;
    }
  </style>
</head>
<body class="bg-warning" style="font-family: 'Figtree', sans-serif;">

  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center py-5 gap-4">
    <main class="card shadow border border-dark rounded-4 p-4" style="max-width: 22rem;">
      
      <img src="assets/images/illustration-article.svg" alt="Blog illustration" class="img-fluid rounded mb-3">

      <div class="badge bg-warning text-dark fw-bold mb-2 py-2">Learning</div>
      <p class="text-muted mb-2">Published 21 Dec 2023</p>

      <h1 class="h5 fw-bold text-dark mb-3 title-hover">HTML & CSS foundations</h1>
      <p class="text-secondary mb-4">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <footer class="d-flex align-items-center gap-2">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
        <span class="fw-semibold small">Greg Hooper</span>
      </footer>
    </main>

    <p class="text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ammar Daud Khan</a>.
    </p>
  </div>
</body>
</html>
